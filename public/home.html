<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <style>
      .header {
        position:fixed;
        top:0;
        left:0;
        height:70px;
      }
      .rendered-component {
        position:relative;
        top:70px;
      }
      .bg-light-grey {
        background: #eaeaea;
      }
      .footer {
        position:fixed;
        bottom:0;
        left:0;
      }
      .font-px-18 {
        font-size:18px;
      }
      .font-px-24 {
        font-size:24px;
      }
      .active-tab {
        background-color:#26A1FF;
      }
    </style>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-primary header">
          <h3 class="text-center text-center my-3 text-light">Gündəlik</h3>
        </div>
      </div>
    </div>


    <div class="container-fluid rendered-component bg-light">
      <div class="row">
        <div class="col-12">
          <div class="row bg-light-grey mx-0">
            <div class="col-2 text-left font-px-24 mt-3">
              <a class="text-secondary fa fa-chevron-left"></a>
            </div>
            <div class="col-8 text-center">
              <h5 class="mt-2 mb-0">14 Dekabr 2018</h5>
              <p class="text-secondary font-px-18">Cümə</p>
            </div>
            <div class="col-2 text-right font-px-24 mt-3">
              <a class="text-secondary fa fa-chevron-right"></a>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table table-striped">
                <thead class="bg-primary text-light">
                  <tr>
                    <th style="letter-spacing:1px;" colspan="2">Görülməli işlər</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-warning">
                    <td>Kitab oxumaq</td>
                    <td class="text-right">
                      <button class="btn btn-warning fa fa-warning mr-2" type="button"></button>
                      <button class="btn btn-danger fa fa-trash-o" type="button"></button>
                    </td>
                  </tr>
                  <tr class="table-warning">
                    <td>Futbol oynamaq</td>
                    <td class="text-right">
                      <button class="btn btn-warning fa fa-warning mr-2" type="button"></button>
                      <button class="btn btn-danger fa fa-trash-o" type="button"></button>
                    </td>
                  </tr>
                  <tr class="table-success">
                    <td>Siqaret çəkmək</td>
                    <td class="text-right">
                      <button class="btn btn-success fa fa-check-square-o mr-2" type="button"></button>
                      <button class="btn btn-danger fa fa-trash-o" type="button"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-12 bg-primary footer">
          <div class="row font-px-24">
            <div class="col py-2 text-center"><a class="text-light fa fa-list"></a></div>
            <div class="col py-2 text-center active-tab"><a class="text-light fa fa-calendar"></a></div>
            <div class="col py-2 text-center"><a class="text-light fa fa-calendar-plus-o"></a></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap.bundle.min.js"></script>
  </body>
</html>
